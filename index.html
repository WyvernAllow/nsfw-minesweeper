<!DOCTYPE html>
<html>

<head>
    <title>NSFW Minesweeper</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’£</text></svg>" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: grid;
            place-items: center;
            background-color: rgb(171, 230, 116);
            color: white;
            text-shadow: black 0px 0px 10px;
            font-size: 2vw;
        }

        h2 {
            font-size: 3em;
            margin-bottom: 2vh;
        }

        button {
            display: block;
            margin: 1vh auto;
            padding: 1vh 2vw;
            font-size: 1em;
            background-color: rgb(137, 144, 148);
            border: 3px outset rgb(108, 128, 128);
            color: white;
            cursor: pointer;
            box-sizing: border-box;
            position: relative;
        }

        button::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            bottom: -10px;
            left: -10px;
            background: transparent;
            z-index: -1;
        }

        button:hover {
            background-color: rgb(26, 143, 56);
            border: 2px outset rgb(77, 161, 52);
            filter: drop-shadow(rgb(68, 67, 67) 0rem 0rem 8px);
            transform: scale(1.1);
            transition: transform 0.1s ease;
            z-index: 1;
        }

        button:active {
            transform: scale(1.0);
            filter: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0px 0px 10px 0px black;
            color: black;
        }

        .modal button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }

        .modal button:hover {
            background-color: #45a049;
        }

        .modal button:nth-child(2) {
            background-color: #f44336;
        }

        .modal button:nth-child(2):hover {
            background-color: #e53935;
        }

        .disabled {
            pointer-events: none;
            filter: blur(5px);
        }
    </style>
</head>

<body>
    <div class="content">
        <h2>Select a difficulty</h2>
        <button onclick="window.location.href='game.html?difficulty=easy'">Please be gentle</button>
        <button onclick="window.location.href='game.html?difficulty=medium'">Mine me harder</button>
        <button onclick="window.location.href='game.html?difficulty=hard'">Oppenminer</button>
        <button onclick="window.location.href='game.html?difficulty=very-hard'">Mineweeper</button>
    </div>

    <div id="ageModal" class="modal">
        <div class="modal-content">
            <p>You must be 18 or older to play this game.</p>
            <button id="continue">I am 18 or older</button>
            <button id="leave">Leave</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var modal = document.getElementById("ageModal");
            var content = document.querySelector(".content");
            modal.style.display = "flex";
            content.classList.add("disabled");

            document.getElementById("continue").onclick = function () {
                modal.style.display = "none";
                content.classList.remove("disabled");
            };

            document.getElementById("leave").onclick = function () {
                window.location.href = "https://www.google.com";
            };
        });
    </script>

</body>

</html>
